{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div = "container-fluid">
  <h2 align="left" style="margin-left: 48%">Sign up</h2>
  <form method="post" align="left" style="margin-left: 15%">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" align="left" style="margin-left: 40%">Sign up</button>
  </form>
  </div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  <p align="center">Hi {{ user.username }}!</p>
  <p align="center"><a href="{% url 'logout' %}">logout</a></p>
{% else %}
  <p align="center">You need to login to view this page</p>
  <p align="center"><a href="{% url 'login' %}">login</a></p>
  <p align="center"><a href="{% url 'signup' %}">signup</a></p>
{% endif %}
{% endblock %}
